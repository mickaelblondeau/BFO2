<html>
    <head>
        <title>BFO</title>
        <link rel="stylesheet" href="css/main.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="sound-controller">
            <span>Effect volume</span>
            <div id="sound-mute-effect" class="un-muted"></div>
            <div id="sound-add-effect" class="add"></div>
            <div id="sound-effect">10</div>%
            <div id="sound-sub-effect" class="sub"></div>
            <span>Music volume</span>
            <div id="sound-mute-music" class="un-muted"></div>
            <div id="sound-add-music" class="add"></div>
            <div id="sound-music">10</div>%
            <div id="sound-sub-music" class="sub"></div>
        </div>
        <div id="login">
            <div class="pt-1"></div>
            <div id="login-form">
                <div class="form-line" style="display: none">
                    <label for="ip">IP :</label>
                    <input type="text" id="ip" value="localhost" />
                </div>
                <div class="form-line">
                    <label for="name">Name :</label>
                    <input type="text" id="name" value="" />
                </div>
                <div class="form-line">
                    <label for="skin">Skin :</label>
                    <input type="text" id="skin" value="default" style="display: none" />
                    <div id="skin-control">
                        <div class="skin">
                            <a href="#" data-add="-1" data-type="skin"><</a>
                            <span> Skin #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="skin">></a>
                        </div>
                        <div class="hair">
                            <a href="#" data-add="-1" data-type="hair"><</a>
                            <span> Hair #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="hair">></a>
                        </div>
                        <div class="head">
                            <a href="#" data-add="-1" data-type="head"><</a>
                            <span> Head #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="head">></a>
                        </div>
                        <div class="body">
                            <a href="#" data-add="-1" data-type="body"><</a>
                            <span> Body #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="body">></a>
                        </div>
                        <div class="leg">
                            <a href="#" data-add="-1" data-type="leg"><</a>
                            <span> Leg #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="leg">></a>
                        </div>
                        <div class="shoes">
                            <a href="#" data-add="-1" data-type="shoes"><</a>
                            <span> Shoes #<span class="number">1</span> </span>
                            <a href="#" data-add="1" data-type="shoes">></a>
                        </div>
                    </div>
                    <div id="skin-preview">
                        <div class="skin" style="background: url('assets/player/skin/1.png') repeat scroll 140px 0px transparent;"></div>
                        <div class="hair" style="background: url('assets/player/hair/1.png') repeat scroll 140px 0px transparent;"></div>
                        <div class="head" style="background: url('assets/player/head/1.png') repeat scroll 140px 0px transparent;"></div>
                        <div class="body" style="background: url('assets/player/body/1.png') repeat scroll 140px 0px transparent;"></div>
                        <div class="leg" style="background: url('assets/player/leg/1.png') repeat scroll 140px 0px transparent;"></div>
                        <div class="shoes" style="background: url('assets/player/shoes/1.png') repeat scroll 140px 0px transparent;"></div>
                    </div>
                </div>
                <button id="play">Play</button>
            </div>
            <div id="login-loading">
                Loading ... <br>
                Please wait :-)
            </div>
        </div>
        <div id="chat">
            <div id="chatMessages"></div>
            <div>
                <input type="text" id="chatMessage" value="" />
            </div>
        </div>
        <div id="container"></div>
        <script src="js/lib/keypress-1.0.9.min.js"></script>
        <script src="js/lib/kinetic-v4.7.4.min.js"></script>
        <script src="js/lib/socket.io.js"></script>
        <script src="js/lib/stats.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
