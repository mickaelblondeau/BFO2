<html>
    <head>
        <title>BFO</title>
        <link rel="stylesheet" href="css/main.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="login">
            <div class="pt-1"></div>
            <div id="login-form">
                <div class="form-line">
                    <label for="ip">IP :</label>
                    <input type="text" id="ip" value="localhost" />
                </div>
                <div class="form-line">
                    <label for="name">Name :</label>
                    <input type="text" id="name" value="Chy" />
                </div>
                <div class="form-line">
                    <label for="skin">Skin :</label>
                    <input type="text" id="skin" value="default" />
                </div>
                <button id="play">Play</button>
            </div>
            <div id="login-loading">
                <div class="form-line">
                    Loading ... <br>
                    Please wait :-)
                </div>
            </div>
        </div>
        <div id="chat">
            <div id="chatMessages"></div>
            <div>
                <input type="text" id="chatMessage" value="" />
            </div>
        </div>
        <div id="container"></div>
        <script src="js/lib/keypress-1.0.9.min.js"></script>
        <script src="js/lib/kinetic-v4.7.4.min.js"></script>
        <script src="js/lib/stats.min.js"></script>
        <script src="js/lib/socket.io.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
